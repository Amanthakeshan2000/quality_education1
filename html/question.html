	<div class="container">
            <div class="row">
                <div class="col-6"><h2>Ask a Question</h2></div>

                <!-- quetion form -->
            <form action="#" method="get">
                <div class="bx"></div>

                <div class="row">

                </div>
                <div class="row "></div>
                
                <label class="col-sm-6">select your subject :</label>
                <select class="col-sm-6 bl" width="5" id="sub" name="sub">

                    <option class="bl">subject-2</option>
                    
                    <option class="bl">subject-3</option>

    </div>
